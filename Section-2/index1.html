<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>
  <div class="container">
    <div class="cart-items">
      <h2>Shopping Cart</h2>
      <div class="cart-item">
        <img src="https://tse4.mm.bing.net/th?id=OIP.7_MoJF6CrOB3c9bCxvPLQAHaHP&pid=Api&P=0&h=180" alt="Realme">
        <div class="item-details">
          <h3>Product 1</h3>
          <p>Quantity: 1</p>
          <p>Price:₹12,999/-</p>
        </div>
      </div>
      <div class="cart-item">
        <img src="https://tse3.mm.bing.net/th?id=OIP.Bu8rQNGo_MWgunzLzDTkMgHaJW&pid=Api&P=0&h=180" alt="Washing Machine">
        <div class="item-details">
          <h3>Product 2</h3>
          <p>Quantity: 1</p>
          <p>Price:₹19,999/-</p>
        </div>
      </div>
      <div class="cart-total">
        <h3>Total Items: 2</h3>
        <h3>Total Amount:₹32,998/-</h3>
      </div>
    </div>
  </div>
</body>
</html>
